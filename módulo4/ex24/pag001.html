<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table{
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        td, tr, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>Notas Médias</caption>
        <thead>
            <tr class="topo">
                <th rowspan="2" scope="rowgroup">Área</th>
                <th rowspan="2" scope="rowgroup">Disciplina</th>
                <th colspan="2" scope="row">Notas</th>
                <th rowspan="2" scope="rowgroup">Média</th>
            </tr>
        
            <tr>
                <th scope="rowgroup">Nota 1</th>
                <th scope="rowgroup">Nota 2</th>
            </tr>
        </thead>
            <tr>
                <th rowspan="4" scope="col">Exatas</th>
                <td scope="rowgroup" class="disciplina">Matemática</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td scope="rowgroup" class="disciplina">Física</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td scope="rowgroup" class="disciplina">Quimica</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td scope="rowgroup" class="disciplina">Biologia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr class="media">
                <th colspan="4" >Média de Exatas</th>
                <td>0,0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="col">Humanas</th>
                <td scope="colgroup" class="disciplina">História</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr>
                <td scope="colgroup" class="disciplina">Geografia</td>
                <td>0,0</td>
                <td>0,0</td>
                <td>0,0</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="col"> Média de Humanas:</th>
                <td>0,0</td>
            </tr>

    </table>
</body>
</html>

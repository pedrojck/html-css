<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
    width: 400px;
    height: 400px;
    border-collapse: collapse;
}
td{
    border: 1px solid black;
    padding: 10px;
    text-align:center; /* alinhamento horizontal */
    vertical-align: middle;/* alinhamento vertical */
}
td.topo{
    vertical-align: top;
}
td.bot{
    vertical-align: bottom;
}
#esquerda{
    text-align: left;
}
#direita{
    text-align: right;
}
    </style>
</head>
<body>
    <h1>Minha primeira tabela HTML</h1>
    <!-- Hirerquia de Tabelas (Simples)
        <Table> - Tabela
            <tr> Table Row - Linha de tabela
                <th> Table Header - Cabe√ßalho de tabela
                <td> Table Data - Dado de Tabela
                <td> Table Data - Dado de Tabela-->
    <table>
        <tr>
            <!-- Primeira linha-->
            <td class="topo" id="esquerda">A1</td>
            <td class="topo">B1</td>
            <td class="topo" id="direita">C1</td>
        </tr>
        <tr>
            <!-- Segunda linha-->
            <td id="esquerda">A2</td>
            <td>B2</td>
            <td id="direita">C2</td>
        </tr>
        <tr>
            <!-- Terceira linha-->
            <td id="esquerda">A3</td>
            <td>B3</td>
            <td id="direita">C3</td>
        </tr>
        <tr>
            <!-- Quarta linha-->
            <td class="bot" id="esquerda">A4</td>
            <td class="bot">B4</td>
            <td class="bot" id="direita">C4</td>
        </tr>
    </table>
</body>
</html>
